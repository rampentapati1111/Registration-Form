<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <p align="center"><b>Course Registration Form</b></p>
    <div>
        Full Name: 
        <input type="text" placeholder="Full Name" name="fullname" id="fullname"/>
    </div>
    <div>
        Email Id:
        <input type="email" placeholder="Someone@email.com"vid="email" name="email"/>
    </div>
    <div>
        Mobile No:
        <input type="number" placeholder="Mobile No" name="mobileno" id="mobileno"/>
    </div>
    <div>
        Gender: 
        <input type="radio" name="gender" id="male"/>Male 
        <input type="radio" name="gender" id="female"/>Female
    </div>
    <div>
        Date of Birth: 
        <input type="date" name="date" id="name"/>
    </div>
    <div>
        Course:

    </div>
    <div>
        Days Available: 
        <input type="checkbox" name="mon"/>Monday
        <br>
        <input type="checkbox" name="mon"/>Tuesday
        <br>
        <input type="checkbox" name="mon"/>Wednesday
        <br>
        <input type="checkbox" name="mon"/>Thursday
        <br>
        <input type="checkbox" name="mon"/>Friday
    </div>
    <div>
        <input type="submit"/>
        <input type="reset"/>
    </div>

</body>
</html>
